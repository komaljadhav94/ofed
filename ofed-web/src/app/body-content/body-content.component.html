<div id="demo" class="carousel slide" data-ride="carousel" data-interval="2000">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner container-fluid" style="margin-top: 15px">
      <div class="carousel-item active">
        <img src="/assets/image/login-back-1.jpg" alt="" width="100%" height="350">
      </div>
      <div class="carousel-item">
        <img src="/assets/image/login-back.JPG" alt="" width="100%" height="350">
      </div>
      <div class="carousel-item">
        <img src="/assets/image/login-back-2.jpg" alt="" width="100%" height="350">
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
  <div class="container-fluid" style="margin-top: 15px;">
    <div class="row">
      <div class="col-lg-4" *ngFor="let restaurant of restaurants" style="margin-bottom: 15px;">
          <div class="card" style="width:100%">
              <img class="card-img-top" src="data:image/png;base64,{{restaurant.image}}" alt="Card image" style="width:100% !important" height="225px">
              <div class="card-body">
                <h4 class="card-title">{{restaurant.name}}</h4>
                <p class="card-text">{{restaurant.description}}</p>
                <a class="btn btn-success" (click)="orderDetail(restaurant)">Order</a>
              </div>
            </div>
      </div>
