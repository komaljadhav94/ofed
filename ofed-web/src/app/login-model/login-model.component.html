<!-- Modal -->
<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-warning">
        <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email" [(ngModel)]="userModel.email" name="email" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" 
            placeholder="Password" [(ngModel)]="userModel.password" name="password" required>
          </div>
        </form>
      </div>
      <div class="modal-footer bg-secondary">
        <!--div *ngIf="loginFailed">User name or password is worng, please try again!</div-->
        <button type="button" class="btn btn-primary" data-dismiss="modal" 
        (click)="signIn()">Login</button>
        <button type="button" class="btn btn-danger">Cancel</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-warning">
        <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>

            <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp"
                      placeholder="Enter first name" [(ngModel)]="userModel.firstName"
                      name="firstName">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last Name"
                    [(ngModel)]="userModel.lastName"
                    name="lastName">
                  </div>
                </div>
              </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                  placeholder="Enter email" [(ngModel)]="userModel.email"
                  name="email">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" id="password1" placeholder="Password"
                [(ngModel)]="userModel.password"
                name="password">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" class="form-control" id="password2" placeholder="Password">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="address1">Address 1</label>
                <input type="text" class="form-control" id="address1" placeholder="Address1" 
                [(ngModel)]="userModel.address1" name="address1">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="address2">Address 2</label>
                <input type="text" class="form-control" id="address2" placeholder="Address2" 
                [(ngModel)]="userModel.address2" name="address2"></div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="City" 
                [(ngModel)]="userModel.city" name="city"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" placeholder="State" 
                [(ngModel)]="userModel.state" name="state"></div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="zipCode">Zip Code</label>
                <input type="text" class="form-control" id="zipCode" 
                placeholder="Zip Code/ Pin Code/ Aread Code" 
                [(ngModel)]="userModel.zipCode" name="zipCode"></div>
            </div>
          </div>
      
      </form>
    </div>
    <div class="modal-footer bg-secondary">
      <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="signUp()">Register</button>
      <button type="button" class="btn btn-danger">Cancel</button>
    </div>
  </div>
</div>
</div>
