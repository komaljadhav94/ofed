<div class="container-fluid" style="margin-top: 10px">
    <nav class="navbar navbar-expand-lg navbar-light bg-warning rounded">
        <a class="navbar-brand" href="#">OFED</a>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" routerLink='home'>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink='aboutus'>About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink='contactus'>Contact Us</a>
          </li>
        </ul>

        <form class="form-inline">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" 
          name="search" [(ngModel)]="search" size="50">
          <button class="btn btn-success" type="submit" (click)="searchRestaurants()">Search</button>
        </form>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown" *ngIf="loggedIn">
                <span class="btn btn-success"
                style="color: white; margin-right: 5px;">Welcome : {{userModel.firstName}}, {{userModel.lastName}}</span>
            </li>
          <li class="nav-item dropdown" *ngIf="!loggedIn">
              <a class="btn btn-success" data-toggle="modal" 
              data-target="#signInModal" style="color: white; margin-right: 5px;">Sign In</a>
          </li>
          <li class="nav-item dropdown" *ngIf="!loggedIn">
            <a class="btn btn-success" data-toggle="modal" 
            data-target="#signUpModal" style="color: white; margin-right: 5px;">Sign Up</a>
        </li>
        <li class="nav-item dropdown" *ngIf="loggedIn">
          <a class="btn btn-success" style="color: white; margin-right: 5px;" (click)="signOut()">Sign Out</a>
      </li>
          <!--li>
              <a class="nav-link" href="#"
              role="button"  aria-haspopup="true" 
              aria-expanded="false">Cart</a>
          </li--->
        </ul>
        
      </nav>
</div>
<app-login-model (loggedInUser)="loginStatus($event)"></app-login-model>
